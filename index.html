<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="nav">
            <ul>
                <li><a href="https://www.google.com/intl/en/options">Apps</a></li>
                <li><a href="https://www.baidu.com">Images</a></li>
                <li><a href="https://mail.google.com">Mail</a></li>
            </ul>  
        </div>
        
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        
        <div id="search">
            <form>
                <input type="text" style="width:50%; height: 30px"><br>
                <input class="button" type="submit" value="Google Search" style="margin-top:10px">
                <input class="button" type="submit" value="I'm Feeling Lucky" style="margin-top:10px">
            </form>
        </div>
        
        <div id="bottom">
            <ul id="foot">
                <li class="footer"><a href="https://www.google.com/ads">Advertising</a></li>
                <li class="footer"><a href="https://www.google.com/services">Business</a></li>
                <li class="footer"><a href="https://www.google.com/intl/en/about">About</a></li>
                <li class="footer" style="float: right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                <li class="footer" style="float: right"><a href="https://www.google.com/intl/en/policies/terms">Terms</a></li>
                <li class="footer" style="float: right"><a href="https://www.google.com/intl/en/policies/privacy">Privacy</a></li>   
            </ul> 
        </div>
        
    </body>
</html>
